<!DOCTYPE html>
<html>
    <head>
        <title>Cool Number Displayer</title>
        <script src="js/jquery.js"></script>
        <script src="js/numberDisplayer.js"></script>
        <style>
            #number{
                width: 100px;
                height: 16px;
                padding: 5px;
                background: #ddd;
                border: 1px solid #bbb;
                border-radius: 5px;
                text-align: center;
                float: left;
            }
            
            #title{
                float: left;
                width: 150px;
                padding-top: 6px;
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="title">Number Displayer: </div>
        <div id="number"></div>
    </body>
</html>
